name: Build and Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      #   - name: Lint
      #     run: npm run lint

      #   - name: Test
      #     run: npm run test

      - name: Build renderer
        run: npm run build:renderer

      - name: Package Electron app
        run: npm run make -- --platform=win32 --arch=x64

      - name: Archive packaged output
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts -Force | Out-Null
          Compress-Archive -Path out\make\* -DestinationPath artifacts\invoice-merger-win.zip -Force

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: invoice-merger-windows
          path: artifacts/invoice-merger-win.zip

  release:
    runs-on: windows-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Read package version
        id: build_package_version
        shell: pwsh
        run: |
          $version = node -p "require('./package.json').version"
          echo "version=$version" >> $env:GITHUB_OUTPUT
      - name: Read package version
        id: release_package_version
        shell: pwsh
        run: |
          $version = node -p "require('./package.json').version"
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Ensure release tag exists
        id: ensure_tag
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = '${{ steps.release_package_version.outputs.version }}';
            const tag = `v${version}`;
            try {
              await github.rest.git.getRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `tags/${tag}`,
              });
              core.info(`Tag ${tag} already exists`);
            } catch (error) {
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `refs/tags/${tag}`,
                sha: context.sha,
              });
              core.info(`Created tag ${tag}`);
            }
            core.setOutput('tag', tag);

      - name: Build renderer
        run: npm run build:renderer

      - name: Package Electron app (release)
        run: npm run make -- --platform=win32 --arch=x64

      - name: Publish release artifacts via Electron Forge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish -- --platform=win32 --arch=x64

      - name: Collect release artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts -Force | Out-Null
          Compress-Archive -Path out\make\* -DestinationPath artifacts\invoice-merger-win.zip -Force
          $exe = Get-ChildItem -Path "out/make/squirrel.windows/x64" -Filter *.exe | Select-Object -First 1
          if (-not $exe) { throw "Installer .exe not found in out/make/squirrel.windows/x64" }
          Copy-Item $exe.FullName "artifacts/InvoiceMergerSetup-${{ steps.release_package_version.outputs.version }}.exe" -Force

      - name: Upload installers to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ensure_tag.outputs.tag }}
          files: |
            artifacts/invoice-merger-win.zip
            artifacts/InvoiceMergerSetup-${{ steps.release_package_version.outputs.version }}.exe
