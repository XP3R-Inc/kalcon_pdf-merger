name: Build and Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      #   - name: Lint
      #     run: npm run lint

      #   - name: Test
      #     run: npm run test

      - name: Build renderer
        run: npm run build:renderer

      - name: Package Electron app
        run: npm run make -- --platform=win32 --arch=x64

      - name: Archive packaged output
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts -Force | Out-Null
          Compress-Archive -Path out\make\* -DestinationPath artifacts\invoice-merger-win.zip -Force

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: invoice-merger-windows
          path: artifacts/invoice-merger-win.zip

  publish:
    runs-on: windows-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Read package version
        id: package_version
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $env:GITHUB_OUTPUT

      - name: Build renderer
        run: npm run build:renderer

      - name: Package Electron app (release)
        run: npm run make -- --platform=win32 --arch=x64

      - name: Collect release artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path artifacts -Force | Out-Null
          Compress-Archive -Path out\make\* -DestinationPath artifacts\invoice-merger-win.zip -Force
          $exe = Get-ChildItem -Path "out/make/squirrel.windows/x64" -Filter *.exe | Select-Object -First 1
          if (-not $exe) { throw "Installer .exe not found in out/make/squirrel.windows/x64" }
          Copy-Item $exe.FullName "artifacts/InvoiceMergerSetup-${{ steps.package_version.outputs.version }}.exe" -Force

      - name: Publish release artifacts via Electron Forge
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run publish -- --platform=win32 --arch=x64

      - name: Upload installers to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/invoice-merger-win.zip
            artifacts/InvoiceMergerSetup-${{ steps.package_version.outputs.version }}.exe
